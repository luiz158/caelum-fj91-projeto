<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.prime.com.tr/ui">
		
	<h:head>
		<title><ui:insert name="titulo">UberDist</ui:insert></title>
		<h:outputScript name="jsf.js" library="javax.faces" />
		<h:outputStylesheet name="style.css" library="css" /> 
	</h:head>
	
	<h:body>

		<div id="cabecalho" >
			<div id="usuarioLogado">
				<h:form rendered="#{not empty loginBean.usuario.login}">
					Logado como: #{loginBean.usuario.login}
					<h:commandLink value="logout" action="#{loginBean.logout}"/>
				</h:form>
			</div>
		</div>


	
		<div id="conteudo">
			<ui:insert  name="corpo"/>
		</div>
		
		<div id="rodape" >Copyright 2010. Todos os Direitos reservados a ---Nico---.</div>
	</h:body>
</html>
